<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Image Multi-Lang System (v4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Tajawal:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff41;
            --dark-bg: #000800;
        }

        body {
            font-family: 'Tajawal', 'Courier Prime', sans-serif;
            background: var(--dark-bg);
            color: var(--matrix-green);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .glass-panel {
            background: rgba(0, 10, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--matrix-green);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-display {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .glitch-text {
            text-shadow: 2px 0 var(--matrix-green), -2px 0 #003300;
            font-family: 'Courier Prime', monospace;
        }

        .lang-btn, .nav-btn {
            border: 1px solid var(--matrix-green);
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier Prime', 'Tajawal', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-btn:hover, .nav-btn:hover {
            background: var(--matrix-green);
            color: black;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .lang-btn.active {
            background: var(--matrix-green);
            color: black;
        }

        .loading-screen {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier Prime', monospace;
            z-index: 10;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <nav class="border-b border-green-900 bg-black/80 sticky top-0 z-50 px-6 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="border border-green-500 p-2 rounded shadow-[0_0_10px_#00ff41]">
                    <i class="fas fa-layer-group text-green-500 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-widest glitch-text uppercase">Matrix.Gallery(<span id="currentLangLabel" class="text-white">AR</span>)</h1>
            </div>
            
            <div class="flex gap-2">
                <button onclick="switchLanguage('ar')" id="btn-ar" class="lang-btn active">AR</button>
                <button onclick="switchLanguage('en')" id="btn-en" class="lang-btn">EN</button>
                <button onclick="switchLanguage('fr')" id="btn-fr" class="lang-btn">FR</button>
                <button onclick="switchLanguage('de')" id="btn-de" class="lang-btn">DE</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-6">
        <div class="glass-panel relative p-2">
            <div id="loader" class="loading-screen">
                <i class="fas fa-sync fa-spin mb-4 text-4xl"></i>
                <p id="loaderText" class="animate-pulse">STREAMING_DATA...</p>
            </div>
            <img id="mainImage" class="image-display hidden" alt="Matrix Content">
        </div>

        <div class="nav-controls">
            <button onclick="prevImage()" class="nav-btn" id="btnPrev">
                <i class="fas fa-chevron-right icon-prev"></i>
                <span id="textPrev">السابق</span>
            </button>
            
            <div class="font-mono text-sm border-x border-green-900 px-6">
                <span id="labelFileId">FILE_ID</span>: <span id="imgIndex">1</span>/3
            </div>
            
            <button onclick="nextImage()" class="nav-btn" id="btnNext">
                <span id="textNext">التالي</span>
                <i class="fas fa-chevron-left icon-next"></i>
            </button>
        </div>

        <div class="mt-8 flex justify-between items-center font-mono text-[9px] text-green-900 uppercase">
            <span id="kernelText">Kernel: Multi_Image_Mode_v6</span>
            <span id="fileInfo">Stream: ARABIC_LAYER_1</span>
        </div>
    </main>

    <script>
        // --- Matrix Background ---
        const canvas = document.getElementById('matrix-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const alphabet = '01';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = Array.from({ length: Math.floor(columns) }).fill(1);

            const drawMatrix = () => {
                ctx.fillStyle = 'rgba(0, 8, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                    rainDrops[i]++;
                }
            };
            setInterval(drawMatrix, 50);
        }

        // --- Localization Data ---
        const translations = {
            ar: {
                dir: "rtl",
                prev: "السابق",
                next: "التالي",
                fileId: "ملف_رقم",
                loading: "جارٍ استدعاء البيانات...",
                stream: "البث: ARABIC_LAYER",
                kernel: "النواة: وضع_الصور_المتعددة_v6"
            },
            en: {
                dir: "ltr",
                prev: "Previous",
                next: "Next",
                fileId: "FILE_ID",
                loading: "STREAMING_DATA...",
                stream: "Stream: ENGLISH_LAYER",
                kernel: "Kernel: Multi_Image_Mode_v6"
            },
            fr: {
                dir: "ltr",
                prev: "Précédent",
                next: "Suivant",
                fileId: "FICHIER_ID",
                loading: "CHARGEMENT_DONNÉES...",
                stream: "Flux: FRENCH_LAYER",
                kernel: "Noyau: Multi_Image_Mode_v6"
            },
            de: {
                dir: "ltr",
                prev: "Zurück",
                next: "Weiter",
                fileId: "DATEI_ID",
                loading: "DATEN_STRÖMEN...",
                stream: "Datenstrom: GERMAN_LAYER",
                kernel: "Kern: Multi_Image_Mode_v6"
            }
        };

        const imageFiles = {
            ar: ["posters-ar (1).png", "posters-ar (2).png", "posters-ar (3).png"], 
            en: ["posters-en (1).png", "posters-en (2).png", "posters-en (3).png"],
            fr: ["posters-fr (1).png", "posters-fr (2).png", "posters-fr (3).png"], 
            de: ["posters-de (1).png", "posters-de (2).png", "posters-de (3).png"]
        };

        let currentLang = 'ar';
        let currentIndex = 0;

        function switchLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            currentIndex = 0;
            
            const htmlTag = document.getElementById('htmlTag');
            if (htmlTag) htmlTag.dir = translations[lang].dir;
            
            const buttons = ['ar', 'en', 'fr', 'de'];
            buttons.forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                if (btn) btn.classList.toggle('active', l === lang);
            });
            
            updateUI();
            loadImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % 3;
            updateUI();
            loadImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            updateUI();
            loadImage();
        }

        function updateUI() {
            const t = translations[currentLang];
            if (!t) return;
            
            const elements = {
                'currentLangLabel': currentLang.toUpperCase(),
                'textPrev': t.prev,
                'textNext': t.next,
                'labelFileId': t.fileId,
                'imgIndex': currentIndex + 1,
                'kernelText': t.kernel,
                'fileInfo': `${t.stream}_${currentIndex + 1}`,
                'loaderText': t.loading
            };

            // حلقة للتأكد من وجود العنصر قبل تحديثه لتجنب خطأ innerText of null
            for (const [id, value] of Object.entries(elements)) {
                const el = document.getElementById(id);
                if (el) el.innerText = value;
            }

            const isRTL = t.dir === "rtl";
            const iconPrev = document.querySelector('.icon-prev');
            const iconNext = document.querySelector('.icon-next');
            
            if(iconPrev) iconPrev.className = `fas fa-chevron-${isRTL ? 'right' : 'left'} icon-prev`;
            if(iconNext) iconNext.className = `fas fa-chevron-${isRTL ? 'left' : 'right'} icon-next`;
        }

        function loadImage() {
            const imgElement = document.getElementById('mainImage');
            const loader = document.getElementById('loader');
            if (!imgElement || !loader) return;

            const filePath = imageFiles[currentLang][currentIndex];
            imgElement.classList.add('hidden');
            loader.classList.remove('hidden');

            const tempImg = new Image();
            tempImg.src = filePath;
            tempImg.onload = () => {
                imgElement.src = filePath;
                loader.classList.add('hidden');
                imgElement.classList.remove('hidden');
            };
            tempImg.onerror = () => {
                loader.innerHTML = `<div class="text-red-500 text-center"><i class="fas fa-bug mb-2 text-3xl"></i><p class="text-[10px]">MISSING: ${filePath}</p></div>`;
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            // تنفيذ تحديث الواجهة بعد تحميل المستند بالكامل
            switchLanguage('ar');
        });

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
