<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Update - Matrix Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Share Tech Mono', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            text-align: center;
            padding: 20px;
        }

        .glitch-text {
            color: #00FF41;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .status-box {
            border: 1px solid #00FF41;
            padding: 2rem;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 8px;
            max-width: 90%;
        }

        .scanner-line {
            height: 2px;
            width: 100%;
            background: #00FF41;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>
    
    <div class="content-overlay">
        <div class="scanner-line"></div>
        
        <div class="status-box">
            <div class="mb-4">
                <svg class="w-16 h-16 mx-auto text-[#00FF41] animate-spin" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            
            <h1 class="glitch-text text-2xl md:text-4xl font-bold tracking-widest leading-relaxed">
                SYSTEM MESSAGE:
            </h1>
            
            <p class="text-[#00FF41] mt-6 text-xl md:text-2xl opacity-90 italic">
                "Sorry, This page is under update, there is no video available"
            </p>
            
            <div class="mt-8 text-[#00FF41] text-xs opacity-50 uppercase tracking-tighter">
                Scanning for resources... Access Denied... Retrying...
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            // خلفية شبه شفافة لعمل تأثير التلاشي (Tail effect)
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // لون الماتريكس الأخضر
            ctx.font = fontSize + "px 'Share Tech Mono'";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
