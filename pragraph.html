<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix PDF Multi-Lang System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Tajawal:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff41;
            --dark-bg: #000800;
        }

        body {
            font-family: 'Tajawal', 'Courier Prime', sans-serif;
            background: var(--dark-bg);
            color: var(--matrix-green);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .glass-panel {
            background: rgba(0, 10, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--matrix-green);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            height: 82vh;
        }

        .viewer-frame {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: #202124;
        }

        .glitch-text {
            text-shadow: 2px 0 var(--matrix-green), -2px 0 #003300;
            font-family: 'Courier Prime', monospace;
        }

        .lang-btn {
            border: 1px solid var(--matrix-green);
            padding: 5px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            min-width: 45px;
        }

        .lang-btn:hover {
            background: var(--matrix-green);
            color: black;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .lang-btn.active {
            background: var(--matrix-green);
            color: black;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: 'Courier Prime', monospace;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <nav class="border-b border-green-900 bg-black/80 sticky top-0 z-50 px-6 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="border border-green-500 p-2 rounded shadow-[0_0_10px_#00ff41]">
                    <i class="fas fa-network-wired text-green-500 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-widest glitch-text uppercase">Matrix.System(<span id="currentLangLabel" class="text-white">AR</span>)</h1>
            </div>
            
            <div class="flex gap-2">
                <button onclick="switchLanguage('ar')" id="btn-ar" class="lang-btn active">AR</button>
                <button onclick="switchLanguage('en')" id="btn-en" class="lang-btn">EN</button>
                <button onclick="switchLanguage('fr')" id="btn-fr" class="lang-btn">FR</button>
                <button onclick="switchLanguage('de')" id="btn-de" class="lang-btn">DE</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        <div class="glass-panel p-2">
            <div id="displayArea" class="h-full">
                <div id="loader" class="loading-screen">
                    <i class="fas fa-sync fa-spin mb-4 text-4xl"></i>
                    <p id="loaderText" class="animate-pulse">SWITCHING_LANGUAGE_STREAM...</p>
                </div>
                <iframe id="pdfFrame" class="viewer-frame hidden"></iframe>
            </div>
        </div>

        <div class="mt-4 flex justify-between items-center font-mono text-[9px] text-green-900 uppercase">
            <span>Kernel: Local_File_Mode_v3</span>
            <span id="fileInfo">Active_Stream: ARABIC_SOURCE</span>
        </div>
    </main>

    <script>
        // --- Matrix Background ---
        const canvas = document.getElementById('matrix-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const alphabet = '01';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = Array.from({ length: Math.floor(columns) }).fill(1);

            const drawMatrix = () => {
                ctx.fillStyle = 'rgba(0, 8, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                    rainDrops[i]++;
                }
            };
            setInterval(drawMatrix, 50);
        }

        // --- Multi-Language PDF File Paths ---
        // قم بتعديل هذه المسارات لتطابق أسماء الملفات في مجلدك
        const pdfFiles = {
            ar: "ar-ver.pdf", 
            en: "en-ver.pdf",
            fr: "fren-ver.pdf", 
            de: "de-ver.pdf"
        };

        let currentLang = 'ar';

        function switchLanguage(lang) {
            currentLang = lang;
            
            const buttons = ['ar', 'en', 'fr', 'de'];
            buttons.forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                if (btn) btn.classList.toggle('active', l === lang);
            });
            
            const label = document.getElementById('currentLangLabel');
            if (label) label.innerText = lang.toUpperCase();

            const fileInfo = document.getElementById('fileInfo');
            if (fileInfo) {
                const langNames = {ar: 'ARABIC', en: 'ENGLISH', fr: 'FRENCH', de: 'GERMAN'};
                fileInfo.innerText = `Active_Stream: ${langNames[lang]}_SOURCE`;
            }

            const loaderText = document.getElementById('loaderText');
            if (loaderText) loaderText.innerText = `LOADING_${lang.toUpperCase()}_FILE...`;
            
            loadPDF();
        }

        function loadPDF() {
            const pdfFrame = document.getElementById('pdfFrame');
            const loader = document.getElementById('loader');
            
            if (!pdfFrame || !loader) return;

            const filePath = pdfFiles[currentLang];

            pdfFrame.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // تعيين مسار الملف مباشرة
                pdfFrame.src = filePath;
                
                setTimeout(() => {
                    loader.classList.add('hidden');
                    pdfFrame.classList.remove('hidden');
                }, 1000);

            } catch (err) {
                loader.innerHTML = `<p class="text-red-500">FILE_ACCESS_ERROR</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPDF();
        });

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
